<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
        <div id="radio-left">
        <div class="form-check">
            <input class="form-check-input radio"  type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label radio" for="flexRadioDefault1">
              radio 1
            </label>
          </div>
          
            <input class="form-check-input radio" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label radio" for="flexRadioDefault2">
            radio 2
            </label>
            </div>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          
          <button class="btn btn-primary" type="submit">Button</button>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Choice 1</a></li>
              <li><a class="dropdown-item" href="#">Choice 2</a></li>
              <li><a class="dropdown-item" href="#">Choice 3</a></li>
            </ul>
          </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
